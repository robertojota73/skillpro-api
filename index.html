<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Skillpro API Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
      display: flex; 
      height: 100vh; 
      overflow: hidden; 
      background: #0a0a0a; 
    }
    
    nav { 
      width: 260px; 
      background: linear-gradient(180deg, #1a1a1a 0%, #111 100%);
      color: #fff; 
      padding: 0;
      display: flex; 
      flex-direction: column;
      box-shadow: 2px 0 20px rgba(0,0,0,0.5);
    }
    
    .logo-section {
      padding: 30px 20px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo-section img { 
      width: 140px; 
      height: auto; 
      margin-bottom: 15px;
      filter: brightness(1.1);
    }
    
    .logo-section h1 { 
      margin: 0; 
      font-size: 1.1em; 
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.3px;
    }
    
    .nav-links {
      padding: 25px 0;
      flex: 1;
    }
    
    .nav-section {
      margin-bottom: 25px;
      padding: 0 20px;
    }
    
    .nav-section-title {
      font-size: 0.75em;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    nav a { 
      color: #e5e5e5; 
      text-decoration: none; 
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      margin: 0 10px;
      cursor: pointer; 
      font-size: 0.95em;
      border-radius: 8px;
      transition: all 0.2s ease;
      position: relative;
    }
    
    nav a:hover { 
      background: rgba(255,255,255,0.08);
      color: #fff;
      transform: translateX(2px);
    }
    
    nav a.active {
      background: rgba(74, 222, 128, 0.15);
      color: #4ade80;
    }
    
    nav a.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 60%;
      background: #4ade80;
      border-radius: 0 3px 3px 0;
    }
    
    .external-icon {
      width: 14px;
      height: 14px;
      opacity: 0.6;
      margin-left: auto;
    }
    
    .support { 
      margin-top: auto;
      padding: 25px 20px;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .support-title {
      font-size: 0.75em;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    .support-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 0.9em;
    }
    
    .support-item svg {
      width: 16px;
      height: 16px;
      opacity: 0.7;
      flex-shrink: 0;
    }
    
    .support a { 
      color: #4ade80;
      text-decoration: none;
      transition: color 0.2s;
      padding: 0;
      margin: 0;
      border-radius: 0;
    }
    
    .support a:hover { 
      color: #86efac;
      background: transparent;
      transform: none;
    }
    
    main { 
      flex: 1; 
      background: #f5f5f5;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    iframe { 
      width: 100%; 
      height: 100%; 
      border: none;
      background: #fff;
    }

    /* Mensagem de erro estilizada */
    .error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
    }

    .error-message.show {
      display: block;
    }

    .error-message svg {
      width: 64px;
      height: 64px;
      color: #f59e0b;
      margin-bottom: 20px;
    }

    .error-message h2 {
      margin: 0 0 10px;
      color: #1a1a1a;
    }

    .error-message p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .error-message button {
      background: #4ade80;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    .error-message button:hover {
      background: #22c55e;
    }
    
    @media (max-width: 768px) {
      nav {
        width: 220px;
      }
      
      .logo-section img {
        width: 100px;
      }
      
      nav a {
        font-size: 0.9em;
        padding: 10px 15px;
      }
    }
  </style>
</head>

  </nav>
  
  <main>
    <iframe id="doc" src="https://developers.crm.sandbox.imlabs.com.br/"></iframe>
    
    <!-- Mensagem de erro -->
    <div id="errorMessage" class="error-message">
      <svg fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      <h2>Conteúdo Bloqueado</h2>
      <p>Esta documentação não pode ser carregada diretamente no frame devido a restrições de segurança do site.</p>
      <button onclick="openInNewTab()">Abrir em Nova Aba</button>
    </div>
  </main>
  
  <script>
    const urls = {
      crm: 'https://developers.crm.sandbox.imlabs.com.br/',
      imbot: 'https://documenter.getpostman.com/view/5435045/2sA2rFRKjn',
      imlabs: 'https://homolog.developers.imlabs.com.br/doc/api'
    };
    
    let currentUrl = '';
    
    function setActive(id) {
      document.querySelectorAll('nav a').forEach(link => {
        link.classList.remove('active');
      });
      const current = document.getElementById('link-' + id);
      if (current) current.classList.add('active');
    }

    function hideError() {
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('doc').style.display = 'block';
    }

    function showError() {
      document.getElementById('errorMessage').classList.add('show');
      document.getElementById('doc').style.display = 'none';
    }

    function openInNewTab() {
      if (currentUrl) {
        window.open(currentUrl, '_blank', 'noopener,noreferrer');
      }
    }

    function load(id, event) {
      if (event) event.preventDefault();
      
      currentUrl = urls[id];
      const iframe = document.getElementById('doc');
      
      // Tenta carregar no iframe
      hideError();
      iframe.src = currentUrl;
      setActive(id);
      
      // Detecta se o iframe foi bloqueado (timeout de 3 segundos)
      const timeout = setTimeout(() => {
        // Se não conseguiu carregar, mostra erro
        try {
            showError();
          }
        } catch (e) {
          // Erro de acesso = bloqueado por X-Frame-Options
          showError();
        }
      }, 3000);
      
      // Se carregar com sucesso, cancela o timeout
      iframe.onload = () => {
        clearTimeout(timeout);
        try {
          if (iframeDoc && iframeDoc.URL !== 'about:blank') {
            hideError();
          }
        } catch (e) {
          showError();
        }
      };
    }

    // Carrega CRM por padrão
    window.onload = () => {
      load('crm', null);
    };
  </script>
</body>
</html>
