<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillpro API Documentation</title>
    <style>
        :root {
            --bg-color-dark: #1a1a2e;
            --sidebar-bg-color: #16213e;
            --text-color-light: #e0e0e0;
            --accent-color: #0f3460;
            --link-hover-color: #e94560;
            --border-color: #0f3460;
            --active-link-bg: #0f3460;
            --active-link-text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color-dark);
            color: var(--text-color-light);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg-color);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-header .logo {
            font-size: 2em;
            font-weight: bold;
            color: var(--link-hover-color);
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .sidebar-header .logo-subtitle {
            font-size: 0.9em;
            color: var(--text-color-light);
            opacity: 0.7;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 10px;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-color-light);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar-nav a:hover {
            background-color: var(--accent-color);
            color: var(--link-hover-color);
        }

        .sidebar-nav a.active {
            background-color: var(--active-link-bg);
            color: var(--active-link-text);
            font-weight: bold;
        }

        .sidebar-nav a .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .sidebar-nav a .external-icon {
            margin-left: auto;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .sidebar-footer a {
            color: var(--text-color-light);
            text-decoration: none;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .sidebar-footer a:hover {
            color: var(--link-hover-color);
            opacity: 1;
        }

        .main-content {
            flex-grow: 1;
            background-color: #282a36; /* Slightly different dark background for content */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .iframe-container {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Basic Font Awesome for icons - assuming it's loaded or can be simulated */
        /* For demonstration, we'll use simple text icons or unicode characters */
        .icon-home::before { content: 'üè†'; }
        .icon-api::before { content: '‚öôÔ∏è'; }
        .icon-external::before { content: 'üîó'; }
        .icon-support::before { content: '‚ùì'; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div>
            <div class="sidebar-header">
                <a href="#" class="logo">Skillpro</a>
                <span class="logo-subtitle">API Documentation</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" id="link-crm" class="api-link active" data-url="https://developers.crm.sandbox.imlabs.com.br/"><span class="icon icon-api"></span>CRM API</a></li>
                    <li><a href="#" id="link-imlabs" class="api-link" data-url="https://homolog.developers.imlabs.com.br/doc/api"><span class="icon icon-api"></span>Imlabs API</a></li>
                    <li><a href="#" id="link-imbot" class="api-link external" data-url="https://documenter.getpostman.com/view/5435045/2sA2rFRKjn" target="_blank"><span class="icon icon-api"></span>Imbot API <span class="external-icon icon-external"></span></a></li>
                </ul>
            </nav>
        </div>
        <div class="sidebar-footer">
            <a href="#"><span class="icon icon-support"></span> Suporte</a>
        </div>
    </aside>

    <main class="main-content">
        <iframe id="api-iframe" class="iframe-container" src="https://developers.crm.sandbox.imlabs.com.br/" frameborder="0"></iframe>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiLinks = document.querySelectorAll('.api-link');
            const apiIframe = document.getElementById('api-iframe');

            apiLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    // Remove active class from all links
                    apiLinks.forEach(l => l.classList.remove('active'));
                    // Add active class to the clicked link
                    this.classList.add('active');

                    const url = this.dataset.url;

                    if (this.classList.contains('external')) {
                        // For external links (Imbot), open in a new tab
                        window.open(url, '_blank');
                        // Prevent default behavior for external links, but allow the active class to remain
                        event.preventDefault();
                    } else {
                        // For internal links (CRM, Imlabs), load in the iframe
                        apiIframe.src = url;
                        event.preventDefault(); // Prevent default link behavior
                    }
                });
            });

            // Set CRM as active and loaded by default
            document.getElementById('link-crm').classList.add('active');
            apiIframe.src = document.getElementById('link-crm').dataset.url;
        });
    </script>
</body>
</html>
